<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
<link href="../static/css/styles.css" th:href="@{css/styles.css}"
	rel="stylesheet" media="screen" />
 <link rel="icon" type="image/x-icon" href="/img/favicon.ico"/>
</head>
<body class="background"
	style="background: url('../static/img/background.png') no-repeat center center fixed;"
	th:style="'background: url(' + @{/img/background.png} + ') no-repeat center center fixed;'">
	<div class="row vertical-offset-100">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">请登录</h3>
				</div>
				<div class="panel-body">
					<div>
						<a href="/" th:href="@{/}" class="active">首页</a>
					</div>
					<form th:action="@{/login}"  method="post">
						<div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="text"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value=""/>
                            </div>
						<div  class="alert alert-danger" role="alert">
							<span th:text="${result}"></span>
						</div>
						<div >
							<input class="btn btn-lg btn-success btn-block" type="submit" value="登录" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
